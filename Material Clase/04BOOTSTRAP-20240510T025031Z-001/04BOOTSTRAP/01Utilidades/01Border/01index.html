<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      span {
        display: inline-block;
        width: 70px;
        height: 70px;
        margin: 6px;
        background-color: rgb(255, 213, 0);
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Borders</h2>
      <p>Use the border classes to add or remove borders from an element:</p>

      <span class="border border-5">1</span>
      <span class="border border-0">2</span>
      <span class="border border-4 border-top-0">3</span>
      <span class="border border-3 border-end-0">4</span>
      <span class="border border-2 border-bottom-0">5</span>
      <span class="border border-5 border-start-0">6</span>
      <br />
      <span class="border-top border-4">7</span>
      <span class="border-end border-4">8</span>
      <span class="border-bottom border-4">9</span>
      <span class="border-start border-4">10</span>
    </div>
  </body>
</html>
