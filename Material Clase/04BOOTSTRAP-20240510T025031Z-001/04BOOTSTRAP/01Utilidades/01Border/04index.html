<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      span {
        display: inline-block;
        width: 70px;
        height: 70px;
        margin: 6px;
        color: black;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Borders</h2>
      <p>Round the corner of an element with the rounded classes:</p>
      <span class="rounded">1</span>
      <span class="rounded-top">2</span>
      <span class="rounded-end">3</span>
      <span class="rounded-bottom">4</span>
      <span class="rounded-start">5</span>
      <span class="rounded-circle">6</span>
      <span class="rounded-pill" style="width: 130px">7</span>
      <br />
      <span class="rounded-0">8</span>
      <span class="rounded-1">9</span>
      <span class="rounded-2">10</span>
      <span class="rounded-3">11</span>
      <span class="rounded-4">12</span>
      <span class="rounded-5">13</span>
    </div>
  </body>
</html>
