<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .border {
        display: inline-block;
        width: 70px;
        height: 70px;
        margin: 6px;
      }
    </style>
  </head>
  <body>
    <div class="container bg-dark mt-3">
      <h2>Borders</h2>
      <p>Use a contextual border color to add a color to the border:</p>
      <span class="border border-primary">1</span>
      <span class="border border-secondary">2</span>
      <span class="border border-success">3</span>
      <span class="border border-danger">4</span>
      <span class="border border-warning">5</span>
      <span class="border border-info">6</span>
      <span class="border border-light">7</span>
      <span class="border border-dark">8</span>
      <span class="border border-white">9</span>
    </div>
  </body>
</html>
