<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Arrays</h1>
    <h2>The sort() Method</h2>

    <p>Click the buttons to sort car objects on type.</p>

    <button onclick="myFunction()">Sort</button>
    <p id="demo"></p>

    <script>
      const cars = [
        { type: "Volvo", year: 2016 },
        { type: "BMW", year: 2010 },
        { type: "Saab", year: 2001 },
        { type: "Chevrolet", year: 2011 },
      ];

      displayCars();

      function myFunction() {
        cars.sort(function (a, b) {
          //let x = a.type.toLowerCase(); -->
          //let y = b.type.toLowerCase();
          let x = a.year;
          let y = b.year;
          if (x < y) {
            return -1;
          }
          if (x > y) {
            return 1;
          }
          return 0;
        });
        displayCars();
      }

      function displayCars() {
        document.getElementById("demo").innerHTML =
          cars[0].type +
          " " +
          cars[0].year +
          "<br>" +
          cars[1].type +
          " " +
          cars[1].year +
          "<br>" +
          cars[2].type +
          " " +
          cars[2].year +
          "<br>" +
          cars[3].type +
          " " +
          cars[3].year;
      }
    </script>
  </body>
</html>
