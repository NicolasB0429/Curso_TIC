<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z-index</title>
    <link rel="stylesheet" href="./04zindex.css">
  </head>
  <body>
    <div id="abs1">
      <strong>DIV #1</strong>
      <br />position: absolute; <br />z-index: 5;
    </div>

    <div id="rel1">
      <strong>DIV #2</strong>
      <br />position: relative; <br />z-index: 3;
    </div>

    <div id="rel2">
      <strong>DIV #3</strong>
      <br />position: relative; <br />z-index: 2;
    </div>

    <div id="abs2">
      <strong>DIV #4</strong>
      <br />position: absolute; <br />z-index: 1;
    </div>

    <div id="sta1">
      <strong>DIV #5</strong>
      <br />no positioning <br />z-index: 8;
    </div>
  </body>
</html>
