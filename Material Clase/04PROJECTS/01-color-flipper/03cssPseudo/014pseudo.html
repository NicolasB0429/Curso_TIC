<!DOCTYPE html>
<html>
  <head>
    <title>Pseudo</title>
    <style>
      h1::before {
        content: url(paris.jpg);
      }
      p::before {
        content: url(paris.jpg);
      }
    </style>
  </head>
  <body>
    <h1>This is a heading</h1>
    <p>
      The ::before pseudo-element inserts content before the content of an
      element.
    </p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla, voluptas?</p>
    <h1>This is a heading</h1>
  </body>
</html>
