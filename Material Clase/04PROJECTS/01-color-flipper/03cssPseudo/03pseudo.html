<!DOCTYPE html>
<html>
  <head>
    <title>Pseudo</title>
    <style>
      p {
        display: none;
        background-color: yellow;
        padding: 20px;
      }

      div:hover p {
        display: block;
      }
    </style>
  </head>
  <body>
    <div>
      Hover over this div element to show the p element
      <p>Visible</p>
    </div>
  </body>
</html>
