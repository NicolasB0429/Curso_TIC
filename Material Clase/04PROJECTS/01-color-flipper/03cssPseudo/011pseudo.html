<!DOCTYPE html>
<html>
  <head>
    <title>Pseudo</title>
    <style>
      p::first-letter {
        color: #ff0000;
        font-size: xx-large;
      }
    </style>
  </head>
  <body>
    <p>
      You can use the ::first-letter pseudo-element to add a special effect to
      the first character of a text!
    </p>
    <p>Lorem ipsum dolor sit amet.</p>
  </body>
</html>
