<!DOCTYPE html>
<html>
  <head>
    <title>Pseudo</title>
    <style>
      h1::after {
        content: url(paris.jpg);
      }
      p::after{
        color: purple;
      }
    </style>
  </head>
  <body>
    <h1>This is a heading</h1>
    <p>
      The ::after pseudo-element inserts content after the content of an
      element.
    </p>

    <h1>This is a heading</h1>
  </body>
</html>
