<!DOCTYPE html>
<html>
  <head>
    <title>
      Unidades Relativas (Relative to 1% of viewport's* smaller dimension)
    </title>
    <style>
      h1 {
        font-size: 15vmin;
      }
    </style>
  </head>
  <body>
    <h1>Hello</h1>

    <p>
      Relative to 1% of viewport's* smaller dimension Resize the browser window
      (both width and height) to see how the font-size of h1 changes.
    </p>
    <p>1vmin = 1vw or 1vh, whichever is smaller.</p>
    <p>
      * Viewport = the browser window size. If the viewport is 50cm wide, 1vw =
      0.5cm.
    </p>
  </body>
</html>
