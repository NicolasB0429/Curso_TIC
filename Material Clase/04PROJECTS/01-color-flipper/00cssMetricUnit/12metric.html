<!DOCTYPE html>
<html>
  <head>
    <title>Unidades Relativas (1% of the height of the viewport*)</title>
    <style>
      h1 {
        font-size: 20vh;
      }
    </style>
  </head>
  <body>
    <h1>Hello</h1>

    <p>
      Relative to 1% of the height of the viewport*
       Resize the height of the browser window to see how the font-size of h1
      changes.
    </p>
    <p>1vh = 1% of viewport height.</p>
    <p>
      * Viewport = the browser window size. If the viewport is 50cm wide, 1vw =
      0.5cm.
    </p>
  </body>
</html>
