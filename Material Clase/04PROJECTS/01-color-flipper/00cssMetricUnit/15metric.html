<!DOCTYPE html>
<html>
  <head>
    <title>Unidades Relativas (to the parent element)</title>
    <style>
      body {
        font-size: 16px;
      }

      div {
        font-size: 150%;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <p>Relative to the parent element
       The font-size of this document is 16px.</p>

    <div>The font-size of this div element is 150%.</div>

    <p>The % unit sets the font-size relative to the current font-size.</p>
  </body>
</html>
