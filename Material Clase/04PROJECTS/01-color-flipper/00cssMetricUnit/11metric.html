<!DOCTYPE html>
<html>
  <head>
    <title>Unidades Relativas (1% of the width of the viewport*)</title>
    <style>
      h1 {
        font-size: 20vw;
      }
    </style>
  </head>
  <body>
    <h1>Hello</h1>

    <p>
      Relative to 1% of the width of the viewport*
       Resize the width of the browser window to see how the font-size of h1
      changes.
    </p>
    <p>1vw = 1% of viewport width.</p>
    <p>
      * Viewport = the browser window size. If the viewport is 50cm wide, 1vw =
      0.5cm.
    </p>
  </body>
</html>
