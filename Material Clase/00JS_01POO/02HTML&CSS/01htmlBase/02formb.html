<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Formularios</title>
    </head>
    <body>
        <section>
            <form name="formulario" method="get">
                <p>
                    <label for="nombrec">Nombre: </label>
                    <input type="text" name="nombre" id="nombrec" maxlength="15">
                </p>
                <p><label>Edad: <input type="text" name="edad" value="35"></label></p>
                <p><input type="submit" value="Enviar Datos"></p>
            </form>
        </section>
    </body>
</html>
