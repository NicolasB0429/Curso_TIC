<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Centrado Vertical</title>
    <style type="text/css">
      p {
        margin: 0;
      }
      #outer {
        width: 760px;
        margin: auto;
        background: #fcf;
        padding: 20px;
      }
      .left,
      .right {
        display: inline-block;
        width: 200px;
        height: 100px;
        background: red;
        color: #fff;
        line-height: 100px;
        vertical-align: middle;
        text-align: center;
      }
      
      .right {
        background: blue;
        height: 200px;
        line-height: 200px;
        margin-left: 350px;
      }
      .clearfloat {
        clear: both;
      }
      
    </style>
  </head>
  <body>
    <div id="outer">
      <div class="left">
        <p>Left</p>
      </div>
      <div class="right">
        <p>Right</p>
      </div>
      <div class="clearfloat"></div>
    </div>
  </body>
</html>
