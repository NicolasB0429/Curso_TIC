<!DOCTYPE html>
<html>
  <head>
    <title>Unidades Relativas (width of the "0")</title>
    <style>
      body {
        font-size: 16px;
      }

      div {
        font-size: 3ch;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <p>Relative to width of the "0" (zero)
       The font-size of this document is 16px.</p>

    <div>The font-size of this div element is 3ch.</div>

    <p>
      The ch unit sets the font-size relative to the width of the character "0".
    </p>
  </body>
</html>
