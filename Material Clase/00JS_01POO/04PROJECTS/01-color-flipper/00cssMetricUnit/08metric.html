<!DOCTYPE html>
<html>
  <head>
    <title>Unidades Relativas (x-height of the current font)</title>
    <style>
      div {
        font-size: 30px;
        border: 1px solid black;
      }

      span {
        font-size: 1ex;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Relative to the x-height of the current font (rarely used)</p>
      The font-size of the div element is set to 30px.
      <span>The span element inside the div element has a font-size of 1ex</span
      >.
    </div>
  </body>
</html>
